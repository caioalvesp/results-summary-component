<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="result">
        <h3>Your Result</h3>

        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>

        <h2>Great</h2>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h3>Summary</h3>

        <ul>
          <li class="reaction">
            <div class="description">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span class="category">Reaction</span>
            </div>

            <div class="score">
              <span class="overall">80</span>
              <span class="total">/ 100</span>
            </div>
          </li>

          <li class="memory">
            <div class="description">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span class="category">Memory</span>
            </div>

            <div class="score">
              <span class="overall">92</span>
              <span class="total">/ 100</span>
            </div>
          </li>

          <li class="verbal">
            <div class="description">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span class="category">Verbal</span>
            </div>

            <div class="score">
              <span class="overall">61</span>
              <span class="total">/ 100</span>
            </div>
          </li>

          <li class="visual">
            <div class="description">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span class="category">Visual</span>
            </div>

            <div class="score">
              <span class="overall">72</span>
              <span class="total"> / 100</span>
            </div>
          </li>
        </ul>

        <button>Continue</button>
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
